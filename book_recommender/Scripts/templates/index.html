{% extends "base.html" %}
{% block title %}Search form{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    
<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1>Book recommendation system</h1>
            <p class="lead text-muted">Please fill in book title and author of book you liked and we can recommend you another one.</p>
        </div>
    </section>

    <section class="container">
        <form method="post" action="/results">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h2 class="mb-4">Search form</h2>

                    <div class="form-group">
                        <label for="BookTitle">Book title</label>
                        <input type="text" class="form-control" id="BookTitle" name="BookTitle" placeholder="Please fill book title...">
                    </div>
                    <div class="form-group">
                        <label for="BookAuthor">Book author</label>
                        <input type="text" class="form-control" id="BookAuthor" name="BookAuthor" placeholder="Please fill book author...">
                    </div>        
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" name="Send" value="Send">
                    </div>
                </div>
            </div>
          </form>
    </section>
</main>


{% endblock %}
